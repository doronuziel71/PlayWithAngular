<!DOCTYPE html>
<html>
    <head>

        <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body ng-app="doron">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>This is a test</h1>
                </div>
            </div>
            <div class="row" >
                <div class="col-md-3" ng-controller="navCtrl">
                    <ul class="nav nav-pills nav-stacked">
                        <li ng-repeat="item in nav" ng-class="{active:isCurrent(item.route)}"><a ng-href="#{{item.path}}"><i class="glyphicon glyphicon-{{item.route.icon}}" ></i> {{item.route.title}}</a></li>
                    </ul>
                </div> 
                <div class="col-md-9" ng-view></div>
            </div>
        </div>

        <script data-require="jquery@*" data-semver="2.0.3" src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
        <script data-require="bootstrap@3.1.1" data-semver="3.1.1" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <script data-require="angular.js@1.3.0-beta.5" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
        <script data-require="angular-route.js@1.3.0-beta.5" data-semver="1.3.0-beta.5" src="https://code.angularjs.org/1.3.0-beta.5/angular-route.js"></script>
        <script src="/app/app.js"></script>
        <script src="/app/helloCtrl.js"></script>
                 <script src="/app/tempCtrl.js"></script>
         <script src="/app/navCtrl.js"></script>
        <script src="/app/peopleService.js"></script>
        <script src="/app/md5.js"></script>
        <script src="/app/gravatar.js"></script>
    </body>
</html>
