      <div class="col-md-12">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email Address</th>
              <th>Phone</th>
              <th>Image</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in people">
              <td>{{item.name}}</td>
              <td>{{item.email}}</td>
              <td>{{item.phone}}</td>
              <td><img ng-src="{{gravatar(item.email,80)}}" alt="{{item.name}}"/></td>
              <td>
                       <a class="btn btn-info" ng-href="#/edit/{{item.email}}"><i class="glyphicon glyphicon-edit"></i></a>
                        <button class="btn btn-warning" ng-click="remove(item)"><i class="glyphicon glyphicon-remove"></i></button>
              </td>
            </tr>
          </tbody>
         
        </table>
      </div>
